<!DOCTYPE html>
<html>
    <head>
        <title>Hyanna-Natsu's NyawPlaying</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body data-style="">
        <div id="options">
            <h3>Color Style</h3>
            <div class="close">x</div>
            <div id="styles">
                <div class="style" data-option="pink" title="Pink with Asap as main font (default theme, inspired by Hyanna-Natsu)">HyanPink</div>
                <div class="style" data-option="holo-d" title="Dark and cyan with Roboto as main font, inspired by Android's Holo Dark theme">Holo Dark</div>
                <div class="style" data-option="crimson" title="Red and metal with Open Sans as main font">Crimson</div>
                <div class="style" data-option="ubuntu" title="Colorful blend of violet and orange with Ubuntu as a main font, inspired by the OS of same name">Ubuntu</div>
            </div>
        </div>
        <div id="program" data-status="stopped" title="Right-click to select theme">
            <div id="info">
                <div id="icon"></div>
                <span id="title"></span>
                <span id="artist"></span>
            </div>
            <div class="progress" id="progress-background">
                <div class="bar"></div>
                <span class="time"></span>
            </div>
            <div class="progress" id="progress-overlay" style="width: 0%">
                <div class="bar"></div>
                <span class="time"></span>
            </div>
        </div>
    </body>
</html>
