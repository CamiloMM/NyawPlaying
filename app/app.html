<!DOCTYPE html>
<html>
    <head>
        <title>Hyanna-Natsu's NyawPlaying</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>
    <body data-style="pink">
        <div id="options">
            <h3>Color Style</h3>
            <div id="styles">
                <div class="style" data-option="pink">HyanPink</div>
            </div>
        </div>
        <div id="program" data-status="stopped">
            <div id="info">
                <div id="icon"></div>
                <span id="title"></span>
                <span id="artist"></span>
            </div>
            <div class="progress" id="progress-background">
                <div class="bar"></div>
                <span class="time"></span>
            </div>
            <div class="progress" id="progress-overlay" style="width: 0%">
                <div class="bar"></div>
                <span class="time"></span>
            </div>
        </div>
    </body>
</html>
